<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html><head>
  <title> ITU ajax </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="style.css">
  <style type="text/css">
    div, input { margin: 10px; }
  </style>
</head>
<body>

<div id="chatArea"></div>  <!-- style="height: 300px; border: solid #aaa 1px; overflow:auto;" -->

<form onsubmit="return uploadData()">
  <input type="text" id="loginString" placeholder="login">
  <input type="text" id="newMessageString" placeholder="message">
  <input type="submit" value="send">
</form>

<div id="status">&nbsp;</div> 


<script type="text/javascript">

/***
  * XMLHttpRequest object constructor (for compatibility with various browsers)
  */
function createXmlHttpRequestObject() 
{
    var request;
  
    try
    {
        request = new XMLHttpRequest(); // should work on all browsers except IE6 or older
    } 
    catch (e) 
    { 
        try 
        {
            request = new ActiveXObject("Microsoft.XMLHttp"); // browser is IE6 or older
        }
        catch (e) 
        {
            // ignore error
        }
    }
  
    if (!request) 
    {
        alert("Error creating the XMLHttpRequest object.");
    } 
    else 
    {
        return request;
    }
}

function uploadData()
{
    document.getElementById("status").innerHTML = "uploadData()";

    try 
    {
        var request = createXmlHttpRequestObject(); // stores XMLHttpRequestObject
        //// put your code here
        var login = encodeURIComponent(document.getElementById("loginString").value);
        var message = encodeURIComponent(document.getElementById("newMessageString").value);

        request.open("POST", "https://pckiss.fit.vutbr.cz/itu/api.php", true);

        request.onreadystatechange = function() {
            if (request.readyState == 4) {
                if (request.status == 200) {
                    downloadData();
                    document.getElementById("newMessageString").value = "";
                }
                else {
                    alert("Error while sending message. Status: " + request.status);
                }
            }
        }

        request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        request.send("user=" + login + "&data=" + message);
    } 
    catch (e) 
    {
        alert(e.toString());
    }

    return false; // to avoid default form submit behavior 
}

function downloadData() {
    var request = createXmlHttpRequestObject();
    //// put your code here
    request.open('GET', 'https://pckiss.fit.vutbr.cz/itu/api.php', true);
    request.onreadystatechange = function() {
        if (request.readyState == 4) {
            if (request.status == 200) {
                var messages = JSON.parse(request.responseText);

                // Nyní máme pole zpráv (předpokládejme, že každá zpráva je objekt s vlastností 'text')
                updateChatArea(messages);
            }
            else {
                // Zde se zobrazí, pokud dojde k chybě během požadavku
                console.error("Error while downloading data.");
            }

        }
    };
    request.send(null); // Odesílání GET požadavku
}

//// put your code here
function updateChatArea(messages) {
    var content = "";
    for (var i = 0; i < messages.length; i++) {
        // Získání textu zprávy z vlastnosti 'cnt' místo 'text'
        content += "<p><b>" + messages[i].login + ":</b> " + messages[i].cnt + " <i>(" + messages[i].dts + ")</i></p>";
    }
    var chatArea = document.getElementById("chatArea");
    chatArea.innerHTML = content; // Aktualizujeme obsah chatovacího okna
}

setInterval(downloadData, 3000);

</script>

</body></html>
